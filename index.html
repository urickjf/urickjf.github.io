<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome | Portf칩lio Audiovisual</title>
    <!-- Favicon din칙mico (ser치 atualizado pelo JS) -->
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游꿟</text></svg>">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- 칈cones (Feather Icons) -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* ==========================================================================
           1. ESTILOS GERAIS E BASE (TEMA CLARO)
           ========================================================================== */

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Fundo branco s칩lido */
            background-image: linear-gradient(to bottom, #ffffff, #f3f4f6); /* Gradiente de branco para cinza claro */
            color: #1f2937; /* Cor do texto principal (cinza escuro) */
            scroll-behavior: smooth;
        }

        #modal {
            transition: opacity 0.3s ease-in-out;
        }

        /* ==========================================================================
           2. ESTILIZA칂츾O DA BARRA DE ROLAGEM (TEMA CLARO)
           ========================================================================== */

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; } /* Fundo da barra (cinza claro) */
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 10px; } /* Cor da barra (cinza m칠dio) */
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* Cor da barra no hover (cinza escuro) */

        /* ==========================================================================
           3. ESTILOS DO MODAL E MINIATURAS DO PORTF칍LIO
           ========================================================================== */
        
        .thumbnail-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
        }

        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #f3f4f6; /* Fundo cinza claro para o container de m칤dia */
        }
        
        .media-container iframe,
        .media-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7); /* Fundo branco semi-transparente */
            color: #1f2937; /* 칈cone escuro */
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            z-index: 10;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .slider-btn:hover { background-color: rgba(255, 255, 255, 1); }
        .slider-btn.prev { left: 1rem; }
        .slider-btn.next { right: 1rem; }
        
        .slider-counter {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 9999px;
            z-index: 10;
        }

        .slider-thumbnails {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem;
            overflow-x: auto;
        }
        
        .slider-thumbnail {
            width: 80px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.25rem;
            cursor: pointer;
            border: 2px solid transparent;
            opacity: 0.7;
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
        }
        
        .slider-thumbnail:hover {
            opacity: 1;
            border-color: #60a5fa; /* Azul claro */
        }
        
        .slider-thumbnail.active {
            opacity: 1;
            border-color: #2563eb; /* Azul escuro */
        }

        /* ==========================================================================
           4. EFEITOS VISUAIS E ESTILOS DO CURR칈CULO (TEMA CLARO)
           ========================================================================== */

        /* Efeito de brilho para textos, agora com um tom de azul */
        .text-glow { text-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        /* Estilos dos t칤tulos de se칞칚o na p치gina do curr칤culo, agora em azul */
        .cv-section-title {
            @apply text-xl font-bold text-blue-600 pb-2 border-b-2 border-gray-200 mb-6;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Container da P치gina P칰blica (Portf칩lio) -->
    <div id="portfolio-view">
        <div class="container mx-auto max-w-5xl px-6 py-12 md:py-20">
            <!-- HEADER ATUALIZADO PARA TEMA CLARO -->
            <header class="flex flex-col md:flex-row items-center md:items-stretch justify-center md:justify-between gap-8 md:gap-12">
                <!-- Bloco de Conte칰do Principal -->
                <div class="flex-1 flex flex-col w-full">
                    <!-- Topo: Foto e Nome -->
                    <div class="flex flex-row items-center justify-between md:block md:text-center">
                        <div class="text-left">
                            <h3 class="text-lg md:text-2xl font-bold text-gray-800">Ol치, eu sou</h3>
                            <h1 id="profile-name" class="text-2xl md:text-5xl font-extrabold text-gray-900 text-glow"></h1>
                            <h2 id="profile-role" class="text-base md:text-2xl font-medium text-blue-600 mt-1 md:mt-2"></h2>
                        </div>
                        <div class="md:hidden flex-shrink-0 w-24">
                            <img id="profile-pic-mobile" src="" alt="Foto de perfil" class="rounded-lg object-cover">
                        </div>
                    </div>

                    <!-- Bio e Contatos -->
                    <div class="text-center md:text-left">
                        <p id="profile-bio" class="mt-8 text-base md:text-lg text-gray-600 leading-relaxed max-w-xl mx-auto md:mx-0"></p>
                        <div class="mt-8 pt-8 flex flex-row justify-around md:justify-start items-center gap-4 md:gap-6">
                            <a id="profile-email" href="" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 transition-all duration-300">
                                <i data-feather="mail" class="w-6 h-6"></i>
                                <span id="profile-email-text" class="hidden sm:inline"></span>
                            </a>
                            <a id="profile-whatsapp" href="" target="_blank" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 transition-all duration-300">
                                <i data-feather="message-circle" class="w-6 h-6"></i>
                                <span>WhatsApp</span>
                            </a>
                            <a href="#curriculo" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 transition-all duration-300">
                                 <i data-feather="file-text" class="w-6 h-6"></i>
                                <span>Curr칤culo</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Foto para Desktop -->
                <div class="hidden md:block flex-shrink-0 w-64">
                    <img id="profile-pic-desktop" src="" alt="Foto de perfil" class="object-cover w-full h-full rounded-lg">
                </div>
            </header>
            
            <!-- Se칞칚o de Servi칞os (TEMA CLARO) -->
            <section id="services-section" class="mt-12 border-t border-gray-200 pt-12">
                <h3 class="text-3xl font-bold text-center text-gray-900 mb-12 text-glow">Servi칞os</h3>
                <div id="services-grid" class="grid grid-cols-3 gap-4 md:gap-8">
                    <!-- Servi칞os ser칚o inseridos aqui -->
                </div>
            </section>

            <main class="mt-20">
                <h3 class="text-3xl font-bold text-center text-gray-900 mb-12 text-glow">Portf칩lio</h3>
                <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Os projetos ser칚o inseridos aqui pelo JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Container da P치gina de Curr칤culo (TEMA CLARO) -->
    <div id="curriculo-view" class="hidden">
        <div class="container mx-auto max-w-5xl px-6 py-12 md:py-20">
             <div class="grid grid-cols-1 md:grid-cols-12 gap-12">
                <div class="md:col-span-8">
                    <header class="mb-10">
                        <h1 id="cv-name" class="text-4xl md:text-5xl font-bold text-gray-900"></h1>
                        <h2 id="cv-role" class="mt-1 text-xl md:text-2xl font-medium text-blue-600"></h2>
                    </header>
                    <section class="mb-10">
                        <h3 class="cv-section-title">INFORMA칂츾O PESSOAL</h3>
                        <div id="cv-personal-info" class="space-y-4 text-gray-700 leading-relaxed"></div>
                    </section>
                    <section class="mb-10">
                        <h3 class="cv-section-title">EXPERI칅NCIA PROFISSIONAL</h3>
                        <div id="cv-experience" class="space-y-8"></div>
                    </section>
                    <section>
                        <h3 class="cv-section-title">FORMA칂츾O ACAD칅MICA</h3>
                        <div id="cv-education" class="space-y-6"></div>
                    </section>
                </div>
                <div class="md:col-span-4">
                    <div class="bg-gray-50 border border-gray-200 p-6 rounded-lg sticky top-10">
                        <img id="cv-photo" src="" alt="Foto de perfil" class="rounded-full w-40 h-40 mx-auto mb-6 border-4 border-gray-200">
                        <div id="cv-contacts" class="space-y-4 text-sm text-gray-700 mb-8"></div>
                        <section class="mb-6">
                            <h3 class="cv-section-title !text-base !border-gray-200 !pb-2 !mb-4">HABILIDADES</h3>
                            <ul id="cv-skills" class="list-disc list-inside text-sm text-gray-700 space-y-2"></ul>
                        </section>
                        <section class="mb-6">
                            <h3 class="cv-section-title !text-base !border-gray-200 !pb-2 !mb-4">FERRAMENTAS</h3>
                            <ul id="cv-tools" class="list-disc list-inside text-sm text-gray-700 space-y-2"></ul>
                        </section>
                        <section class="mb-6">
                            <h3 class="cv-section-title !text-base !border-gray-200 !pb-2 !mb-4">CURSOS</h3>
                            <div id="cv-courses" class="space-y-4 text-sm"></div>
                        </section>
                        <section>
                            <h3 class="cv-section-title !text-base !border-gray-200 !pb-2 !mb-4">HOBBIES</h3>
                            <ul id="cv-hobbies" class="list-disc list-inside text-sm text-gray-700 space-y-2"></ul>
                        </section>
                    </div>
                </div>
            </div>
             <a href="#" class="mt-12 inline-block bg-gray-100 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-200 transition-all">
                &larr; Voltar ao Portf칩lio
            </a>
        </div>
    </div>

    <!-- Modal para exibir o trabalho (TEMA CLARO) -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none backdrop-blur-sm">
        <div id="modal-close-bg" class="absolute inset-0"></div>
        <div id="modal-content" class="bg-white/95 backdrop-blur-lg border border-gray-200 rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto relative transform scale-95 transition-transform duration-300"></div>
    </div>

    <script>
        // --- IN칈CIO DA L칍GICA DO SITE ---

        let portfolioData;

        // --- FUN칂칏ES DE L칍GICA E UTILIDADES ---
        function getYoutubeThumbnailUrl(url) {
            if (typeof url !== 'string' || !url) return 'https://placehold.co/128x72/1F2937/E5E7EB?text=Video';
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname.includes('youtube.com') || urlObj.hostname.includes('youtu.be')) {
                    const videoId = urlObj.pathname.split('/').pop();
                    if (videoId) {
                        return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                    }
                }
            } catch (e) { /* URL inv치lida, ignora */ }
            return 'https://placehold.co/128x72/1F2937/E5E7EB?text=Video';
        }

        function updateFavicon() {
            if (portfolioData && portfolioData.profile) {
                const faviconUrl = portfolioData.profile.favicon;
                if(faviconUrl) document.getElementById('favicon').href = faviconUrl;
            }
        }

        // --- FUN칂칏ES DE ROTEAMENTO E CARREGAMENTO DE DADOS ---
        async function loadData() {
            try {
                const response = await fetch('./data.json');
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Arquivo "data.json" n칚o encontrado (Erro 404). Verifique o nome e a localiza칞칚o do arquivo no seu reposit칩rio do GitHub.');
                    }
                    const text = await response.text();
                    try {
                        JSON.parse(text);
                    } catch (jsonError) {
                         throw new Error(`Erro de sintaxe no arquivo data.json: ${jsonError.message}`);
                    }
                    throw new Error(`Erro ao carregar o arquivo: ${response.statusText} (c칩digo: ${response.status})`);
                }
                portfolioData = await response.json();
            } catch (error) {
                console.error('Falha ao carregar data.json:', error);
                document.body.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #1f2937; font-family: sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f9fafb;">
                        <h1 style="font-size: 24px; margin-bottom: 20px; color: #dc2626;">Erro ao Carregar o Portf칩lio</h1>
                        <div style="color: #991b1b; background: #fee2e2; border: 1px solid #f87171; padding: 20px; border-radius: 8px; max-width: 600px; margin: 0 auto; text-align: left; line-height: 1.6;">
                            <p style="margin: 0; font-weight: bold; font-size: 1.1em;">${error.message}</p>
                        </div>
                        <p style="margin-top: 30px; color: #4b5563; max-width: 500px; text-align: center;">Por favor, verifique se o arquivo <strong style="color: #111827; background: #e5e7eb; padding: 2px 6px; border-radius: 4px;">data.json</strong> foi enviado para o GitHub, est치 no mesmo diret칩rio que o <strong style="color: #111827; background: #e5e7eb; padding: 2px 6px; border-radius: 4px;">index.html</strong> e n칚o possui erros de sintaxe.</p>
                    </div>
                `;
                throw error; // Interrompe a execu칞칚o
            }
        }

        async function handleRouteChange() {
            try {
                await loadData();

                const hash = window.location.hash;
                const portfolioView = document.getElementById('portfolio-view');
                const curriculoView = document.getElementById('curriculo-view');
                
                portfolioView.classList.add('hidden');
                curriculoView.classList.add('hidden');

                if (hash === '#curriculo') {
                     curriculoView.classList.remove('hidden');
                     renderCurriculum();
                } else {
                    portfolioView.classList.remove('hidden');
                    renderPortfolio();
                }
            } catch (error) {
                console.error("Renderiza칞칚o interrompida devido a erro no carregamento dos dados.");
            }
        }

        // --- FUN칂칏ES DE RENDERIZA칂츾O ---

        function renderPortfolio() {
            try {
                if (!portfolioData || !portfolioData.profile) {
                    throw new Error("Dados do perfil ('profile') n칚o encontrados no data.json.");
                }
                const profile = portfolioData.profile;
                document.title = `${profile.name || 'Portf칩lio'} | Portf칩lio Audiovisual`;
                document.getElementById('profile-pic-desktop').src = profile.pic || '';
                document.getElementById('profile-pic-mobile').src = profile.pic || '';
                
                document.getElementById('profile-name').textContent = profile.name || '';
                document.getElementById('profile-role').textContent = profile.role || '';
                document.getElementById('profile-bio').innerHTML = (profile.bio || '').replace(/\n/g, '<br>');
                document.getElementById('profile-email').href = `mailto:${profile.email || ''}`;
                const emailTextEl = document.getElementById('profile-email-text');
                emailTextEl.textContent = profile.email || '';
                if (window.innerWidth < 420 && profile.email.length > 20) {
                    emailTextEl.classList.add('hidden');
                } else {
                    emailTextEl.classList.remove('hidden');
                }

                document.getElementById('profile-whatsapp').href = profile.whatsapp || 'https://wa.me/';

                const servicesGrid = document.getElementById('services-grid');
                servicesGrid.innerHTML = (portfolioData.services || []).map(service => `
                    <div class="bg-white border border-gray-200 p-2 md:p-6 rounded-lg text-center transition-all duration-300 hover:border-blue-400 hover:-translate-y-2 hover:shadow-lg flex flex-col items-center justify-center">
                        <i data-feather="${service.icon || 'settings'}" class="w-8 h-8 md:w-12 md:h-12 mx-auto text-blue-600 mb-3 flex-shrink-0"></i>
                        <h4 class="text-xs md:text-xl font-bold text-gray-800">${service.title || 'Servi칞o'}</h4>
                        <p class="text-xs md:text-sm text-gray-500 mt-2 hidden md:block">${service.description || ''}</p>
                    </div>
                `).join('');
                
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                const activeProjects = (portfolioData.projects || []).filter(p => p.enabled && p.title && p.thumbnail && Array.isArray(p.source) && p.source.length > 0 && p.source[0]);
                activeProjects.forEach((project) => {
                    const projectElement = document.createElement('div');
                    projectElement.className = 'group cursor-pointer';
                    projectElement.innerHTML = `
                        <div class="thumbnail-container rounded-lg ring-1 ring-gray-200 group-hover:ring-blue-500 transition-all duration-300 shadow-sm hover:shadow-xl">
                            <img src="${project.thumbnail}" alt="${project.title}" class="transform group-hover:scale-105 transition-transform duration-300" onerror="this.onerror=null;this.src='https://placehold.co/600x400/7f1d1d/ffffff?text=Imagem+Inv치lida';">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                            <div class="absolute bottom-0 left-0 p-4"><h4 class="text-white text-lg font-bold">${project.title}</h4></div>
                        </div>`;
                    projectElement.addEventListener('click', () => openModal(project));
                    gallery.appendChild(projectElement);
                });
                feather.replace();
                updateFavicon();
            } catch (error) {
                console.error("Erro ao renderizar o portf칩lio:", error);
            }
        }

        function renderCurriculum() {
            try {
                if (!portfolioData || !portfolioData.curriculum) {
                    throw new Error("Dados do curr칤culo ('curriculum') n칚o encontrados no data.json.");
                }

                const cv = portfolioData.curriculum;
                const profile = portfolioData.profile;
                document.title = `Curr칤culo | ${profile.name || 'Portf칩lio'}`;

                document.getElementById('cv-name').textContent = cv.name || '';
                document.getElementById('cv-role').textContent = cv.role || '';
                document.getElementById('cv-photo').src = cv.photo || '';
                document.getElementById('cv-personal-info').innerHTML = (cv.personalInfo || '').replace(/\n/g, '<br>');

                const contactsEl = document.getElementById('cv-contacts');
                if (cv.contacts) {
                    contactsEl.innerHTML = `
                        <a href="mailto:${cv.contacts.email || ''}" class="flex items-center gap-3 hover:text-blue-600"><i data-feather="mail" class="w-4 h-4"></i><span>${cv.contacts.email || ''}</span></a>
                        <p class="flex items-center gap-3"><i data-feather="phone" class="w-4 h-4"></i><span>${cv.contacts.phone || ''}</span></p>
                        <a href="${cv.contacts.website || ''}" target="_blank" class="flex items-center gap-3 hover:text-blue-600"><i data-feather="link" class="w-4 h-4"></i><span>${cv.contacts.website || ''}</span></a>
                    `;
                }

                const experienceEl = document.getElementById('cv-experience');
                experienceEl.innerHTML = (cv.experience || []).map(item => `
                    <div>
                        <p class="font-semibold text-gray-500 text-xs">${item.date || ''}</p>
                        <h4 class="font-bold text-gray-800 text-lg">${item.company || ''}</h4>
                        <p class="font-medium text-md text-gray-700">${item.title || ''}</p>
                        <p class="mt-2 text-gray-600 text-sm">${item.description || ''}</p>
                    </div>
                `).join('');

                const educationEl = document.getElementById('cv-education');
                educationEl.innerHTML = (cv.education || []).map(item => `
                    <div>
                        <p class="font-semibold text-gray-500 text-xs">${item.date || ''}</p>
                        <h4 class="font-bold text-gray-800">${item.institution || ''}</h4>
                        <p class="font-medium text-sm text-gray-700">${item.degree || ''}</p>
                    </div>
                `).join('');
                
                const coursesEl = document.getElementById('cv-courses');
                coursesEl.innerHTML = (cv.courses || []).map(item => `
                    <div>
                        <h4 class="font-bold text-gray-800">${item.institution || ''}</h4>
                        <p class="text-gray-700">${item.name || ''}</p>
                    </div>
                `).join('');

                document.getElementById('cv-skills').innerHTML = (cv.skills || []).map(s => `<li>${s}</li>`).join('');
                document.getElementById('cv-tools').innerHTML = (cv.tools || []).map(t => `<li>${t}</li>`).join('');
                document.getElementById('cv-hobbies').innerHTML = (cv.hobbies || []).map(h => `<li>${h}</li>`).join('');
                
                feather.replace();
            } catch (error) {
                console.error("Erro ao renderizar o curr칤culo:", error);
            }
        }

        function openModal(project) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            
            if (!Array.isArray(project.source) || project.source.length === 0) return;

            const isVideo = project.type === 'video';
            
            const mediaHtml = `
                <div id="media-player" class="media-container rounded-t-lg"></div>
                ${project.source.length > 1 ? `
                <button id="slider-prev" class="slider-btn prev"><i data-feather="chevron-left" class="w-6 h-6"></i></button>
                <button id="slider-next" class="slider-btn next"><i data-feather="chevron-right" class="w-6 h-6"></i></button>
                <div id="slider-counter" class="slider-counter">1 / ${project.source.length}</div>
                ` : ''}
            `;
            
            const thumbnailsHtml = project.source.length > 1 ? `
                <div class="slider-thumbnails">
                    ${project.source.map((src, index) => {
                        const thumbSrc = isVideo ? getYoutubeThumbnailUrl(src) : src;
                        return `<img src="${thumbSrc}" class="slider-thumbnail" data-index="${index}" alt="Miniatura ${index + 1}" onerror="this.onerror=null;this.src='https://placehold.co/80x50/7f1d1d/ffffff?text=Erro';">`;
                    }).join('')}
                </div>` : '';

            modalContent.innerHTML = `
                <div class="relative">
                    <button id="modal-close-btn" class="absolute top-3 right-3 text-gray-800 bg-white bg-opacity-70 rounded-full p-1 hover:bg-opacity-100 z-20"><i data-feather="x" class="w-6 h-6"></i></button>
                    ${mediaHtml}
                </div>
                <div class="p-6 md:p-8">
                    ${thumbnailsHtml}
                    <h3 class="text-2xl font-bold text-gray-900 mt-4">${project.title}</h3>
                    <p class="mt-4 text-gray-700 text-base leading-relaxed">${project.description}</p>
                </div>
            `;
            
            feather.replace();
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);

            if (project.source.length > 1) {
                let currentIndex = 0;
                const playerEl = document.getElementById('media-player');
                const counterEl = document.getElementById('slider-counter');
                const prevBtn = document.getElementById('slider-prev');
                const nextBtn = document.getElementById('slider-next');
                const thumbnailEls = modalContent.querySelectorAll('.slider-thumbnail');

                const updateThumbnails = (activeIndex) => {
                    thumbnailEls.forEach((thumb, i) => thumb.classList.toggle('active', i === activeIndex));
                };

                const showItem = (index) => {
                    currentIndex = index;
                    const sourceUrl = project.source[index];
                    
                    if (isVideo) {
                        playerEl.innerHTML = `<iframe src="${sourceUrl}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
                    } else {
                        playerEl.innerHTML = `<img src="${sourceUrl}" alt="${project.title}" class="transition-opacity duration-300 opacity-0" onerror="this.onerror=null;this.src='https://placehold.co/1200x800/7f1d1d/ffffff?text=Imagem+Inv치lida';">`;
                        setTimeout(() => {
                            const img = playerEl.querySelector('img');
                            if (img) img.classList.remove('opacity-0');
                        }, 50);
                    }
                    
                    if(counterEl) counterEl.textContent = `${index + 1} / ${project.source.length}`;
                    updateThumbnails(index);
                };
                
                showItem(0);
                updateThumbnails(0);

                prevBtn.addEventListener('click', () => showItem((currentIndex > 0) ? currentIndex - 1 : project.source.length - 1));
                nextBtn.addEventListener('click', () => showItem((currentIndex < project.source.length - 1) ? currentIndex + 1 : 0));
                thumbnailEls.forEach(thumb => thumb.addEventListener('click', () => showItem(parseInt(thumb.dataset.index, 10))));

                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowLeft') prevBtn.click();
                    if (e.key === 'ArrowRight') nextBtn.click();
                };
                document.addEventListener('keydown', handleKeyDown);

                const modalObserver = new MutationObserver(() => {
                    if (!document.body.contains(modalContent)) {
                        document.removeEventListener('keydown', handleKeyDown);
                        modalObserver.disconnect();
                    }
                });
                modalObserver.observe(document.body, { childList: true, subtree: true });
            } else {
                const playerEl = document.getElementById('media-player');
                 if (isVideo) {
                    playerEl.innerHTML = `<iframe src="${project.source[0]}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
                } else {
                    playerEl.innerHTML = `<img src="${project.source[0]}" alt="${project.title}" onerror="this.onerror=null;this.src='https://placehold.co/1200x800/7f1d1d/ffffff?text=Imagem+Inv치lida';">`;
                }
            }

            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
            modalContent.classList.remove('scale-95');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'auto';
            modalContent.classList.add('scale-95');
            setTimeout(() => { modalContent.innerHTML = ''; }, 300);
        }

        // --- INICIALIZA칂츾O E EVENTOS GERAIS ---
        document.addEventListener('DOMContentLoaded', async () => {
            window.addEventListener('hashchange', handleRouteChange);
            // Carga inicial
            await handleRouteChange();

            document.getElementById('modal-close-bg').addEventListener('click', closeModal);
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
        });
    </script>
</body>
</html>
